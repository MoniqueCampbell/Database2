{% extends "base.html" %}

{% block main %}
<div id = "holder">

<h1>Search Result(s)<h1>

{%for i in info%}

	<p>{{i[1]}} {{i[4]}}</p>
	<p>Created By: {{i[2]}} {{i[3]}}</p>
	<form action="{{ url_for('joingroup',userid=userid) }}" method="post">
    {{ form.csrf_token}}
      <div class="form-group">

	<input type="hidden" value={{i[0]}} name="Encrypt"/>
	<input type="submit" value="Join Group" name="Decrypt"/>
	
</div>
</form>
{%endfor%}
{% endblock %}
