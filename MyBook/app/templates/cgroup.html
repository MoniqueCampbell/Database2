{% extends "base.html" %}

{% block main %}
<div id = "holder">

<h1>Create Group</h1>

{% include 'flash_messages.html' %}
    <form action="{{ url_for('cgroup',userid=userid) }}" method="post">
      {{ form.csrf_token }}
      <div class="form-group">
        {{ form.groupname.label}}
     	{{ form.groupname(class='form-control', placeholder="Enter Group Name") }}
      </div>
      
      <button type="submit" name="submit" class="btn btn-primary btn-block">Next</button>
    </form>
  </div>
{% endblock %}
